<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"></meta>
    <link th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/task.css}" rel="styleSheet" type="text/css">
    <link th:href="@{/css/base.css}" rel="styleSheet" type="text/css">
    <link th:href="@{/css/main.css}" rel="styleSheet" type="text/css">
</head>
<body>
<header th:replace="header::header"></header>
	<main>
		<div class="task-detail-container">
			<h2 class="task-detail-title" th:text="${taskList.title}"></h2>
			<p th:text="${taskList.detail}"></p>
			<div class="task-detail-expiry">
				<p>期限:</p><p th:text="${taskList.end_time}"></p>
				<button class="orange-button expired-button" th:if="${#dates.createToday() > taskList.end_time}">期限切れです!</button>
			</div>
			<div class="single-button-container">
				<button type="button" class="blue-button" onclick="history.back()">戻る</button>
			</div>
		</div>
	</main>
</body>
</html>
